<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
  <style>
    body{
        width: 990px;
        margin: 180px;
        margin-top: 80px;
        border: 4px solid black;           
    }
    header{
            text-align: center;
            border-bottom: 4px solid black;    
    }

    input{
        border: 2px solid black;  
    }
  </style>

<script src="Todolist.js"></script>
  
    <title >To Do List</title>
</head>
   
<body  style="background-color: cadetblue;">
    <header class="bg-success text-white p-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <font face="Comic sans MS" 
                        size="11" color="black">
                        <strong >ToDo List</strong>
                    </font>     
                </div>
            </div>
        </div>
    </header>
  
    <div class="container mt-3">
        <h2>Add Items</h2>
   
        <label id="lblsuccess" class="text-success" 
                style="display: none;">
        </label>
          
        <form id="addForm">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
  
                    <input type="text" onkeyup=
                        "toggleButton(this, 'submit')"
                        class="form-control" id="item" style="border: 2px solid black;">
                </div>
  
                <div class="col-lg-5 col-md-5 col-sm-5">
                  <input type="submit" class="btn btn-dark" id="submit" value="Submit" disabled style="border: 2px solid black;">
                </div>
            </div>
        </form>
   
        <h3 class="mt-4">Tarefas</h3>
   
        <form id="addForm" style="border: 2px solid black;margin-bottom: 10px;">
            <ul class="list-group" id="items"></ul>
        </form>
    </div>
</body>
   
</html>
